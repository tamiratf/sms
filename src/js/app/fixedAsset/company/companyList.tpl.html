<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Companies </strong>
      </div>
      <div class="card-body">        
        <div class="row">
          <div class=col-md-6><label class="col-md-4 col-form-label" for="txtCompanyName">Company Name</label></div>
        </div>
        <div class="row">
          <div class="col-md-4"><input type="text" id="txtCompanyName" ng-model="company.name" class="form-control"></div>
        </div>
        <hr/>
        <div class="row" >
          <div class="col-md-6 pull-left">
              <button type="button" class="col-md-6 btn btn-success" ng-click="searchCompany();"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="col-md-5 btn btn-default" ng-click="resetSearch();"><i class="fa fa-refresh"></i> Reset</button>              
          </div>
          <div class="col-md-6">
            <button type="button" class="col-md-4 btn btn-success pull-right" style="float: right;" ng-click="gotoCreateCompany();">
              <i class="fa fa-plus"></i> Add Company </button>
          </div>
        </div>
        <hr/>
        <div class="table-responsive">
          <div ui-grid="companies" class="grid-default" ui-grid-selection ui-grid-pagination></div>
        </div>
      </div>
      <div class="card-footer">
        
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
