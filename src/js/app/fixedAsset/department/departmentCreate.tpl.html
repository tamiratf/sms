<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Add Department </strong>
      </div>
      
      <div class="card-body"> 

          <div ng-if="department.successful" class="alert alert-success" role="alert">
              <strong>Well done!</strong> You successfully read this important alert message.
            </div>
          <div ng-if="department.error" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
          </div>

          <form class="form-horizontal" name="departmentCreateForm" ng-submit="saveDepartment();">
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="name">Department Name:</label> 
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="name" required ng-model="department.name" placeholder="Enter Name">
                  </div>
              </div>
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="description">Description:</label> 
                  <div class="col-md-6">
                    <textarea col="10" class="form-control" rows="3" id="description" ng-model="department.description"></textarea>
                  </div>
              </div>
              <div class="row form-group"> 
                <div class="offset-md-2"></div>
                <div class="col-md-3">
                    <button type="button" ng-click="gotoDepartmentListScreen();" class="form-control btn-defaul"> 
                        <i class="fa fa-reply"></i>
                        Cancel </button>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="form-control btn-success"> <i class="fa fa-save"></i> Save </button>
                </div>
              </div>
            </form>
              
        </div>
    </div>
  </div>
  </div>
